<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            background-color: rgb(40,41,35);
        }

        svg{
            border: 2px solid red;
        }

        .control-axis .tick {
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .control-axis path {
            stroke-width: 2px;
        }

        .grid .tick {
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid .tick line{
            stroke: white;
            stroke-opacity: 0.1;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        .plotArea path{
            fill: none;
            stroke-width: 2px;
            stroke: rgb(166, 226, 44);
        }
    </style>
</head>
<body>
    

    <script src="/vendor/d3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.1/math.min.js" integrity="sha256-GRICDUAZi4ixXD2USKabeCWS1tT0noAuMFauMmXEmHs=" crossorigin="anonymous"></script>
    <script src="/dist/js/matrix.js"></script>

    <script>
        function pretty(v){
            return Math.floor(v * 100) / 100;
        }

        function main()
        {
            var l = console.log;

            l("Zeros:");
            var zeros = ddengine.Matrix.zeros(4,4);
            l(zeros.toString());

            var zeros = ddengine.Matrix.zeros(2,4);
            l(zeros.toString());

            l("Ones:");
            var ones = ddengine.Matrix.ones(4,4);
            l(ones.toString());

            var ones = ddengine.Matrix.ones(2,4);
            l(ones.toString());

            l("Identity:")
            var I = ddengine.Matrix.identity(3);
            l(I.toString());
            var I = ddengine.Matrix.identity(2);
            l(I.toString());
            var I = ddengine.Matrix.identity(5);
            l(I.toString());

            var data = [
                [1,2,3],
                [10,20,30],
                [30,40,50]
            ]
            var m = ddengine.Matrix.from_data(data);
            l("Array: " + JSON.stringify(data));
            l("Matrix: " + m.toString());
            l("Transpose: " + m.transpose().toString());
            
            l("ROWs :");
            l(m.row(0));
            l(m.row(1));
            l(m.row(2));

            l("COLS :")
            l(m.column(0));
            l(m.column(1));
            l(m.column(2));
            
            l("m.diag: " + m.diag());
            l("m.trace: " + m.trace())
            
            l("scalar multiplication: ")
            l("Matrix: " + m.toString());
            l("x2: \n", m.multiplyScalar(2).toString());
            l("x1/2: \n", m.multiplyScalar(1/2).toString());

            l("Mat Mul: ")
            var a = ddengine.Matrix.from_data([[1,2]]);
            var b = ddengine.Matrix.from_vector([3,4]);
            l("A = ", a.toString());
            l("B = ", b.toString());
            l("A.B:\n", a.multiplyMatrix(b).toString());
            l("B.A:\n", b.multiplyMatrix(a).toString());
            l("---")
            var a = ddengine.Matrix.from_data([[3,6],[4,8]]);
            var b = ddengine.Matrix.from_data([[1,0],[1,1]]);
            l("A = ", a.toString());
            l("B = ", b.toString());
            l("A.B:\n", a.multiplyMatrix(b).toString());
            l("B.A:\n", b.multiplyMatrix(a).toString());
            
            console.log("Echelon Form")
            var a = ddengine.Matrix.from_data([
                [1,1,2,9],
                [2,4,-3,1],
                [3,6,-5,0]
            ]);
            l("A = ", a.toString());

            l("REF: \n" + ddengine.Matrix.rowEchelonForm(a).toString());
            l("RREF: \n" + ddengine.Matrix.reducedRowEchelonForm(a).toString());

            console.log("Echelon Form")
            var a = ddengine.Matrix.from_data([
                [1,1,2,-1],
                [1,3,-6,7],
                [2,-1,2,0]
            ]);
            l("A = ", a.toString());

            l("REF: \n" + ddengine.Matrix.rowEchelonForm(a).toString());
            l("RREF: \n" + ddengine.Matrix.reducedRowEchelonForm(a).toString());

            

            var v = [22,33,44];
            l("v: " + v);

            l("augmented A,v: ", a.augment(v).toString())


            console.log("Echelon Form")
            var a = ddengine.Matrix.from_data([
                [8,6,2],
                [5,4,-1]
            ]);
            l("A = ", a.toString());

            l("REF: \n" + ddengine.Matrix.rowEchelonForm(a).toString());
            l("RREF: \n" + ddengine.Matrix.reducedRowEchelonForm(a).toString());

            console.log("Echelon Form")
            var a = ddengine.Matrix.from_data([
                [1,-2,-1],
                [-1,3,3]
            ]);
            l("A = ", a.toString());

            l("REF: \n" + ddengine.Matrix.rowEchelonForm(a).toString());
            l("RREF: \n" + ddengine.Matrix.reducedRowEchelonForm(a).toString());

            console.log("Inverse")
            var a = ddengine.Matrix.from_data([
                [2,0,4,1,0,0],
                [0,3,-9,0,1,0],
                [0,0,1,0,0,1],
            ]);
            l("A = ", a.toString());

            l("REF: \n" + ddengine.Matrix.rowEchelonForm(a).toString());
            l("RREF: \n" + ddengine.Matrix.reducedRowEchelonForm(a).toString());
            
            
            var a = ddengine.Matrix.from_data([
                [2,0,4,],
                [0,3,-9],
                [0,0,1],
            ]);
            l("A = ", a.toString());

            l("INVERSE: \n" + a.inverse().toString());


            //m.multiplyMatrix
            //m.add
            //m.subtract
            //m.multiplyScalar
            //m.shape
            //m.size
            //m.augment
            //m.toString
            //m.toJS
        }

        main();


    </script>
</body>
</html>
